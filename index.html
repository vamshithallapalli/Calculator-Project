<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/sticker-design-with-calculator-isolated_1308-60994.jpg?w=2000">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="allclear">AC</button>
            <button class="delbtn">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="equalbtn">=</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">^2</button> <!--Here ^2 represents square of number-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
